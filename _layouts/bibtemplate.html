<div class="text-justify">{{reference}}</div>
<div style="display:flex; justify-content:flex-end; width:100%; padding:0;">

  {% if entry.biburl and entry.url and entry.code %}

  {% elsif entry.code and entry.url and entry.code %}
  <a href="{{ entry.url }}"><input class="button0" type="button" value="pdf" /></a>
  <a href="{{ entry.code }}"><input class="button2" type="button" value="code" /></a>

  {% elsif entry.biburl and entry.code %}
  <a href="{{ entry.biburl }}"><input class="button0" type="button" value="bibtex" /></a>
  <a href="{{ entry.code }}"><input class="button2" type="button" value="code" /></a>

  {% elsif entry.biburl %}
  <a href="{{ entry.biburl }}"><input class="button0" type="button" value="bibtex" /></a>

  {% elsif entry.url %}
  <a href="{{ entry.url }}"><input class="button0" type="button" value="pdf" /></a>

  {% elsif entry.code %}
  <a href="{{ entry.code }}"><input class="button0" type="button" value="code" /></a>
  {% endif %}
</div>
